<!-- I think metadata stuff -->
<meta charset="utf-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
<meta content="width=device-width,initial-scale=1" name="viewport">
<meta content="{{ site.description }}" name="description">
<meta content="{{ site.author }}" name="author">
<!-- Every template has access to a site object and a page object that is local
to that page. If the page object (which could also refer to a post) has a
title, use that.  --> 
<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
<!-- favicon support; insert your favicon in the folder images -->
<link href="{{ root_url }}/images/favicon.png" rel="shortcut icon">
<!-- I have no idea why we need jQuery --> 
<!-- jQuery and plugins -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="{{ root_url }}/js/jquery.zclip.min.js"></script>
<!-- Styles -->
<!-- I have no idea how this is computed from scss file -->
<link href="{{ root_url }}/stylesheets/main.css" rel="stylesheet">
